<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>iRobot Registration</h1>
            <form role="form">
                    <div class="row">
                            <div class="col">
                                    <div class="col-xs-6 form-group">
                                            <input type="text" class="form-control input-underline input-lg" id="" placeholder="First Name">
                                        </div>
                                       
                                        <div class="form-group">
                                            <input type="text" class="form-control input-underline input-lg" id="" placeholder="Email">
                                        </div>
                                        <div class="form-group">
                                                <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
                                            </div>
                            </div>
                            <div class="col">
                                    <div class="col-xs-6 form-group">
                                            <input type="text" class="form-control input-underline input-lg" id="" placeholder="Last Name">
                                        </div>
                                        <div class="form-group">
                                                <input type="text" class="form-control input-underline input-lg" id="" placeholder="Phone Number">
                                            </div>
                                  
                                        <div class="form-group">
                                            <input type="password" class="form-control input-underline input-lg" id="" placeholder="Confirm Password">
                                        </div>
                            </div>
                          </div>               
                <a class="btn rounded-btn" [routerLink]="['/dashboard']"> Register </a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
